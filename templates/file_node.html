<li class="{% if node.is_dir %}directory mb-1{% else %}file mb-1{% endif %}">
    {% if node.is_dir %}
        <div class="folder-label flex items-center cursor-pointer hover:bg-neutral-200 dark:hover:bg-neutral-800 rounded px-2 py-1">
            <span class="toggle-icon transform transition-transform duration-200 mr-1">></span>
            <span class="folder-name">{{ node.name }}</span>
        </div>
        <ul class="folder-contents ml-4 hidden">
            {% for child in node.children %}
                {% set node = child %}
                {% include "file_node.html" %}
            {% endfor %}
        </ul>
    {% else %}
        <a href="/{{ node.path }}" class="file-link flex items-center hover:bg-neutral-200 dark:hover:bg-neutral-800 rounded px-2 py-1">
            {{ node.name }}
        </a>
    {% endif %}
</li>

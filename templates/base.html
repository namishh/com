<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    {% block head %}
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png"
        href="https://github.com/namishh.png" />
    <script src="/static/explorer.js" defer></script>
    {% block meta %}{% endblock meta %}
    <title>{% block title %}{% endblock title %} | namishh.me</title>
    {% endblock head %}
</head>

<body class="dark:bg-neutral-950 dark:text-neutral-200 bg-neutral-50 text-neutral-900">
    <div class="container mx-auto">
        <div class="flex flex-row">
            <div class="sidebar w-128 p-4 border-r dark:border-neutral-700">
                <div class="file-explorer">
                    <h3 class="text-lg font-semibold mb-3">Files</h3>
                    <ul class="file-tree">
                        {% for node in file_tree %}
                        {% include "file_node.html" %}
                        {% endfor %}
                    </ul>
                </div>
                <div class="theme-toggle mt-6">
                    <button id="theme-toggle"
                        class="theme-btn flex items-center px-3 py-2 border rounded dark:border-neutral-600 hover:bg-neutral-200 dark:hover:bg-neutral-800 transition-colors">
                        <span id="theme-text">Dark Mode</span>
                    </button>
                </div>
            </div>
            <div class="main-content flex-grow p-4">
                <div id="content">{% block content %}{% endblock content %}</div>
            </div>
        </div>
    </div>
</body>

</html>

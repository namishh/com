<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    {% block head %}
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png"
        href="https://github.com/namishh.png" />
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <script src="/static/explorer.js" defer></script>
    {% block meta %}{% endblock meta %}
    <title>{% block title %}{% endblock title %} | namishh</title>
    {% endblock head %}
</head>

<body class="dark:bg-neutral-950 font-normal dark:text-neutral-200 bg-neutral-100 flex w-screen min-h-screen justify-center text-neutral-900">
